{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<!-- Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            {% for category, message in messages %}
            <div class="modal-header" style="border: none;">
                {% if category == 'error' %}
                <h5 class="modal-title" id="exampleModalLabel"><i class="bi bi-emoji-dizzy"></i>&nbsp; 앗! 이럴수가!</h5>
                {% else %}
                <h5 class="modal-title" id="exampleModalLabel"><i class="bi bi-emoji-sunglasses"></i>&nbsp; 오예~</h5>
                {% endif %}
                <button type="button" class="close btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="text-danger" style="border: none;">
                    {{ message }}
                </div>
            </div>
            {% endfor %}
            <div class="modal-footer" style="border: none;">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">확인</button>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endwith %}
